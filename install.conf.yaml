- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.config/nvim:
      create: true
      path: config/nvim
    ~/.config/karabiner/karabiner.json:
      create: true
      path: config/karabiner/karabiner.json
    ~/.config/rtx/config.toml:
      create: true
      path: config/rtx/config.toml
    ~/.hammerspoon:
      create: true
      path: hammerspoon
    ~/.tmux.conf: tmux.conf
    ~/.ideavimrc: ideavimrc
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.condarc: condarc
    ~/.tool-versions: tool-versions
    ~/.gitignore: gitignore-global
    ~/.default-npm-packages: default-npm-packages
    ~/.default-python-packages: default-python-packages
